<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

		<div class="wrapper  text-center">
			<article>
				<h2 class="head1">Welcome To Shaon Search Engine</h2>
				<h2 class="head2">Search Jobs you want</h2>
			</article>
			<div class="main">
			<input type="text" name="" class="inputbox" placeholder="Search Jobs You Need">
			<select class="searchBtn" name="userchoice">
				<optgroup label="Choose Brands" name="usergrp">
				<option value="any">any</option>
				<option value="Google">Google</option>
				<option value="Microsoft">Microsoft</option>
				<option value="Apple">Apple</option>
				</optgroup>
			</select>

			<select class="searchBtn2" name="userchoice">
				<optgroup label="Locations" name="usergrp">
				<option value="any">any</option>
				<option value="USA">USA</option>
				<option value="UK">UK</option>
				<option value="Bangladesh">Bangladesh</option>
				</optgroup>
			</select>

			<select class="searchBtn3" name="userchoice">
				<optgroup label="Salery" name="usergrp">
				<option value="any">any</option>
				<option value="50K">50K</option>
				<option value="100k">100k</option>
				<option value="150k">150k</option>
				</optgroup>
			</select>

		</div>
		<div class="btnarea">
			<button id="mainbtn" class="mainbtn btn btn-warning rounded" onclick="myfun();">Search Now</button>
			
		</div>

		<div class="mx-auto text-center" style="margin-top: 20px;">
			<h4 class="text-danger mt-5">Copyright &copy; 2021 shamirul islam shaon</h4>
		</div>
	</div>





<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
